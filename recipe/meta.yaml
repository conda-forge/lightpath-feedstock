{% set version = "1.0.6" %}

package:
  name: lightpath-suite
  version: {{ version }}

source:
  url: https://github.com/pcdshub/lightpath/archive/v{{ version }}.tar.gz
  sha256: 3bf342bf39d4b20587b1eaf4ad3b90eb86980cddab5eedad36f2ce13b0cae172

build:
  entry_points:
    - lightpath = lightpath.main:entrypoint
  number: 0

requirements:
  host:
    - python >=3.9

test:
  imports:
    - lightpath

outputs:
  - name: lightpath-base
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - python >=3.9
        - pip
        - setuptools
        - setuptools_scm
      run:
        - python >=3.9
        - coloredlogs
        - happi >=1.6.0
        - ophyd
        - prettytable
      run_constrained:
        - networkx <3.3  # [py<=39]

  - name: lightpath
    build:
      noarch: python
    requirements:
      host:
        - python >=3.9
        - pip
        - setuptools
        - setuptools_scm
      run:
        - {{ pin_subpackage('lightpath-base', max_pin='x.x.x') }}
        - pydm
        - pyqt >=5
        - qtawesome
        - qtpy
        - typhos >=1.0.0
      test:
        imports:
          - lightpath

about:
  home: https://github.com/pcdshub/lightpath
  doc_url: https://pcdshub.github.io/lightpath
  dev_url: https://github.com/pcdshub/lightpath
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: Linac Coherent Light Source (LCLS) beamline configuration and control

extra:
  feedstock-name: lightpath
  recipe-maintainers:
    - conda-forge/pcdsdevices
